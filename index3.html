<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Housing Supply</title>
    <script src="https://d3js.org/d3.v4.js"></script>

    <style>

        h3 {
            font-family: Helvetica;
        }
        .overlay {
            fill: none;
            pointer-events: all;
        }

        .focus circle {
            fill: steelblue;
        }

        .tooltip {
            width: 94px;
            padding: 4px 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: absolute;
            background-color: white;
            font-size: 14px;
            pointer-events: none;
            -webkit-transition: all 0.25s;
            -moz-transition: all 0.25s;
            -ms-transition: all 0.25s;
            -o-transition: all 0.25s;
            transition: all 0.25s;
        }

        .tooltip div {
            margin: 3px 0;
        }
        .tooltip-date, .tooltip-rate {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h3>
    Average Price Increase of Houses in the United States (Year to Year)
    </br>
    Owen Richardson
</h3>
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 960 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

    

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    var tooltip = d3.select("#my_dataviz")
        .append("div")
        .attr("class", "tooltip")
        .style("display", "none")

    //Read the data
    d3.csv("./Data/MSPUS_With_Rates.csv",

        // When reading the csv, I must format variables:
        function (d) {
            return {DATE: d3.timeParse("%Y-%m-%d")(d.DATE), MSPUS: d.MSPUS, RATE: d.RATE}
        },

        // Now I can use this dataset:
        function (data) {

            var bisectDate = d3.bisector(function(d) { return d.DATE; }).left;
            var formatValue = d3.format(",");
            var dateFormatter = d3.timeFormat("%m/%d/%y");

            // Add X axis --> it is a date format
            var x = d3.scaleTime()
                .domain(d3.extent(data, function (d) {
                    return d.DATE;
                }))
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([-10, d3.max(data, function (d) {
                    return +d.RATE;
                })])
                .range([height, 0]);

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.append("g")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -50)
                .attr("x", -150)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .style("font-weight", "bold")
                .text("Rate of change from previous year");

            svg.append("g")
                .append("text")
                .attr("y", 675)
                .attr("x", 500)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .style("font-weight", "bold")
                .text("Year");



            // Add the line
            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function (d) {
                        return x(d.DATE)
                    })
                    .y(function (d) {
                        return y(d.RATE)
                    })
                );

            var focus = svg.append("g")
                .attr("class", "focus")
                .style("display", "none");

            focus.append("circle")
                .attr("r", 5);

            //tooltip parts
            var tooltipDate = tooltip.append("div")
                .attr("class", "tooltip-date");

            var tooltipRate = tooltip.append("div");
            tooltipRate .append("span")
                .attr("class", "tooltip-title")

            var tooltipRateValue = tooltipRate.append("span")
                .attr("class", "tooltip-rate");

            svg.append("rect")
                .attr("class", "overlay")
                .attr("width", width)
                .attr("height", height)
                .on("mouseover", function() { focus.style("display", null); tooltip.style("display", null);  })
                .on("mouseout", function() { focus.style("display", "none"); tooltip.style("display", "none"); })
                .on("mousemove", mousemove);
                
            //This function generates the the tool tip when scrolling between indexes.
            function mousemove() {
                var x0 = x.invert(d3.mouse(this)[0]),
                    i = bisectDate(data, x0, 1),
                    d0 = data[i - 1],
                    d1 = data[i],
                    d = x0 - d0.DATE > d1.DATE - x0 ? d1 : d0;
                focus.attr("transform", "translate(" + x(d.DATE) + "," + y(d.RATE) + ")");
                tooltip.attr("style", "left:" + (x(d.DATE) + 64) + "px;top:" + y(d.RATE) + "px;");
                tooltip.select(".tooltip-date").text(dateFormatter(d.DATE));
                tooltip.select(".tooltip-rate").text("%Î”: " + formatValue(d.RATE));
            }
        })

</script>
</body>
</html>
